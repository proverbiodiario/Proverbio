<!DOCTYPE html>
<html lang="pt-BR">
    <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Provérbio do Dia</title>
    </head>
<body>

    <div id="proverbioDoDia" class="proverbio-card">
            <!-- O provérbio será exibido aqui -->
    </div>div>

    <script src="proverbio.js"></script>
    <script>
            // Função para selecionar um provérbio aleatório
            function selecionarProverbioAleatorio() {
                        var indice = Math.floor(Math.random() * provérbios.length);
                        return provérbios[indice];
            }

            // Função para exibir um provérbio aleatório
            function exibirProverbioAleatorio() {
                        var proverbioElement = document.getElementById("proverbioDoDia");
                        var proverbio = selecionarProverbioAleatorio();
                        proverbioElement.textContent = proverbio;
            }

            // Exibir um provérbio aleatório quando a página carregar
            exibirProverbioAleatorio();

            // Atualizar o provérbio a cada 24 horas
            setInterval(function() {
                        exibirProverbioAleatorio();
            }, 24 * 60 * 60 * 1000); // 24 horas em milissegundos
    </script>

</body>
</html>
